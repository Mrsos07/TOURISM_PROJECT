{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %} TOURSITER{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'style/main.css' %}" />
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&family=Josefin+Sans:wght@300&family=Oswald:wght@300;400&family=Roboto+Slab:wght@300;400&family=Rubik+Puddles&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <header>
            <div class="container">

                    <div class="nav">

                        <img class="logo" src="{% static 'images/log.png' %}"/>

                        <div class="nav-bar">
                            <a href="{% url 'tourism_app:home' %} ">Home</a>
                            <a href="">Properties</a>
                            <a href="">Services</a>
                            <a href="">About</a>
                            <a href="">Contacts</a>
                        </div>

                    </div>


                    <div class="content">

                       {% block content %}

                       {% endblock %}

                    </div>

                    {% block subContent %}

                    {% endblock %}

                    <div class="mars-bar">
                        <div class="icon-container">
                            <span class="material-symbols-outlined icon">house</span>
                            <a href="{% url 'tourism_app:home' %}">all</a>
                        </div>

                        <div class="icon-container">
                            <span class="material-symbols-outlined icon" style="background-color: rgba(20, 255, 10, 0.5);">travel_explore</span>
                            <a href="">explore</a>
                        </div>


                        <div class="icon-container">
                            <span class="material-symbols-outlined icon " style="background-color: rgba(10, 255, 247, 0.5);">add_road</span>
                            <a href="">road</a>
                        </div>


                        <div class="icon-container">
                            <span class="material-symbols-outlined icon" style="background-color: rgba(219, 210, 53, 0.5);">king_bed</span>
                            <a href="">Booking</a>
                        </div>

                    </div>

            </div>
    </header>
</body>
</html>
